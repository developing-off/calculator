<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <div class="ecran">0</div>
        <div class="boutons">
            <button class="effacer">C</button>
            <button class="operateur">±</button>
            <button class="operateur">%</button>
            <button class="operateur">÷</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operateur">×</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operateur">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operateur">+</button>
            
            <button style="grid-column: span 2">0</button>
            <button>,</button>
            <button class="egal">=</button>
        </div>
    </div>
</body>
</html>
